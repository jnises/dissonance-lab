    <!-- Development Log Forwarding -->
    <script>
        // Console log forwarding for development mode
        (function() {
            // Check if we're in development mode using build-time flag
            const isDevelopment = window.dev_flag;
            
            // Only enable log forwarding in development
            if (!isDevelopment) return;
            
            // Store original console methods
            const originalConsole = {
                log: console.log,
                warn: console.warn,
                error: console.error,
                debug: console.debug,
                info: console.info
            };
            
            // Log buffer for batching
            let logBuffer = [];
            let flushTimer = null;
            
            // Function to flush logs to server
            function flushLogs() {
                if (logBuffer.length === 0) return;
                
                const logsToSend = logBuffer.splice(0); // Clear buffer
                
                // Send each log entry
                logsToSend.forEach(logEntry => {
                    fetch('/logs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(logEntry)
                    }).catch(error => {
                        // Silently ignore errors to avoid infinite loops
                        // Could add fallback to originalConsole.error here if needed
                    });
                });
            }
            
            // Function to schedule flush
            function scheduleFlush() {
                if (flushTimer) return;
                flushTimer = setTimeout(() => {
                    flushTimer = null;
                    flushLogs();
                }, 100); // Flush every 100ms
            }
            
            // Function to create intercepted console method
            function createInterceptor(level, originalMethod) {
                return function(...args) {
                    // Call original method first
                    originalMethod.apply(console, args);
                    
                    // Format message
                    const message = args.map(arg => {
                        if (typeof arg === 'string') return arg;
                        if (arg instanceof Error) return arg.toString();
                        try {
                            return JSON.stringify(arg);
                        } catch {
                            return String(arg);
                        }
                    }).join(' ');
                    
                    // Add to buffer
                    logBuffer.push({
                        level: level,
                        message: message,
                        target: 'frontend',
                        timestamp: new Date().toISOString()
                    });
                    
                    // Flush immediately if buffer is large, or schedule flush
                    if (logBuffer.length >= 10) {
                        flushLogs();
                    } else {
                        scheduleFlush();
                    }
                };
            }
            
            // Intercept console methods
            console.log = createInterceptor('info', originalConsole.log);
            console.info = createInterceptor('info', originalConsole.info);
            console.warn = createInterceptor('warn', originalConsole.warn);
            console.error = createInterceptor('error', originalConsole.error);
            console.debug = createInterceptor('debug', originalConsole.debug);
            
            // Flush any remaining logs when page unloads
            window.addEventListener('beforeunload', flushLogs);
            
            console.log('Development log forwarding enabled');
        })();
    </script>
    
    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
        // Service worker control for different modes:
        // - #dev: Disable service worker and clear caches (for development)
        // - #test: Enable service worker even on localhost (for testing PWA features)
        // - default: Enable service worker only in production (not localhost)
        
        const isDev = window.location.hash === "#dev";
        const isTest = window.location.hash === "#test";
        const isLocalhost = (
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname === '[::1]'
        );
        
        const shouldUseServiceWorker = isTest || (!isDev && !isLocalhost);
        
        if ('serviceWorker' in navigator) {
            if (shouldUseServiceWorker) {
                // Register service worker
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('sw.js').then(function(registration) {
                        console.log('Service worker registered:', registration);
                    }).catch(function(error) {
                        console.log('Service worker registration failed:', error);
                    });
                });
            } else if (isDev) {
                // Development mode: unregister service workers and clear caches
                (async function() {
                    try {
                        const registrations = await navigator.serviceWorker.getRegistrations();
                        for(const registration of registrations) {
                            const success = await registration.unregister();
                            console.log('Service worker unregistered for development:', success);
                        }
                        
                        // Clear any existing caches
                        if ('caches' in window) {
                            const names = await caches.keys();
                            for (const name of names) {
                                const success = await caches.delete(name);
                                if (success) console.log('Cache cleared for development:', name);
                            }
                        }
                    } catch (error) {
                        console.error('Error in development mode cleanup:', error);
                    }
                    
                    console.log('Development mode: Service worker disabled and caches cleared');
                })();
            } else {
                console.log('Localhost detected: Service worker disabled (use #test to enable)');
            }
        }
    </script>
